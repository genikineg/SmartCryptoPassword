    <div class="background-blur">    <div class="background-blur-body">asasasasa<br>dsfsdf</div>

    <div class="modal">
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="/img/lock.png"> Smart Crypto Password
     </h1>
    </div>
    <div class="modal-content">
      <button class="button settingsButton">Settings</button>
      <br>
      <div class="modal-content-apps">
        <div class="modal-content-apps-popup-add-app">
          <button class="button backAddApp">Back</button>
          <input class="modal-content-apps-popup-add-app-name" type="text" placeholder="enter app name" name="appname">
          <button class="button saveAddAppButton">Save</button>
        </div>
        <div class="modal-content-apps-placeholder">Select app</div>
        <div class="modal-content-apps-array">
    			<div class="modal-content-apps-array-object"><div class="modal-content-apps-array-objectx-name">E-Mail-1</div><div class="modal-content-apps-array-object-delete"></div></div>
    			<div class="modal-content-apps-array-object"><div class="modal-content-apps-array-object-name">E-Mail-2</div><div class="modal-content-apps-array-object-delete"></div></div>
    			<div class="modal-content-apps-array-object"><div class="modal-content-apps-array-object-name">E-Mail-3</div><div class="modal-content-apps-array-object-delete"></div></div>
    			<div class="modal-content-apps-array-object modal-content-apps-array-object-add">Add app</div>
        </div>
      </div>
      <div class="modal-content-description">
        <!--<p>Creates unique passwords for each sites and apps from one uni-versal</p>-->
      </div>
      <div class="modal-content-settings">
        <button class="button backSettingsPassword">Back</button>
        <input class="password" type="password" placeholder="enter password" name="password" required="required">
        <input class="pincode" type="password" placeholder="Pin" name="pincode" required="required" disabled>
        <br>
        <div class="numbers"></div>
        <button class="button savePasswordButton">Save</button>
      </div>
      <div class="modal-content-segetPasswordttings">
        <input class="pincode" type="password" placeholder="Pin" name="pincode" disabled>
        <br><br>
        <div class="numbers"></div>
      </div>
      <div class="successfullyGetPassword">
        <img src="/img/successfully_green.png">
      </div>

      <div class="failGetPassword">
        <img src="/img/fail.png">
      </div>
    </div>
